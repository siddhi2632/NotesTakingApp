<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout( ~{::title}, ~{::section} )}">
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>
	<section>
		<div class="container mt-3">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center">
							<h2>Login Here</h2>
						</div>
						
						<th:block th:if="${param.error}">
							<p class="text-center text-danger fs-5">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
						</th:block>
						
						<th:block th:if="${param.logout}">
							<p class="text-center text-success fs-5">Logout Successfully</p>
						</th:block>
						
						<div class="card-body">
							<form action="userLogin" method="post">
								<div class="form-group">
									<label for="exampleInputEmail1">Email address</label> <input
										type="email" class="form-control" name="username">
								</div>
								<div class="form-group">
									<label for="exampleInputPassword1">Password</label> <input
										type="password" class="form-control" name="password">
										
								</div>
						
								<button type="submit" class="btn btn-primary">Login</button>
							</form>
						</div>
						
						<div class="card-footer text-center">
							<p class="fs-6">
								Don't have an account
								<a href="/register" class="text-decoration-none">Register</a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
