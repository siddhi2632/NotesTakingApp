<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout( ~{::title}, ~{::section} )}">
<head>
<meta charset="UTF-8">
<title>View Notes</title>
</head>
<body>
	<section>
		<div class="container-fluid p2">
			<h4 class="text-center">View All Notes</h4>

			<th:block th:if="${session.msg}">
				<p class="fs-5 text-center text-success">[[${session.msg}]]</p>
				<th:block th:text="${@userServiceImpl.remoceSessionMsg()}"></th:block>
			</th:block>

			<div class="row">
				<div th:each="n:${notesList}" class="col-md-10 offset-md-1 mt-2">
					<div class="card shadow-lg p-1 mb-1 bg-body rounded">
						<div class="card-body">
							<p class="fw-bold">[[${n.title}]]</p>
							<p>[[${n.description}]]</p>
							<p>
								Publish Date: <span class="fw-bold text-primary ">[[${n.date}]]</span>
							</p>

							<div class="text-center">
								<a th:href="@{'editNotes/'+${n.id}}"
									class="btn btn-primary btn-sm">Edit</a> <a
									th:href="@{'deleteNotes/'+${n.id}}"
									class="btn btn-danger btn-sm">Delete</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row mt-3">
				<div class="col-md-4 offset-md-1 text-right p-3">
					<p class="fw-bold">Total Notes</p>
				</div>
				<div class="col-md-6 offset-md-1">
				<nav aria-label="Page navigation example" class="text-center">
					<ul class="pagination">
						<li class="page-item"><a class="page-link" href="#">Previous</a></li>
						<li class="page-item"><a class="page-link" href="#">1</a></li>
						<li class="page-item"><a class="page-link" href="#">2</a></li>
						<li class="page-item"><a class="page-link" href="#">3</a></li>
						<li class="page-item"><a class="page-link" href="#">Next</a></li>
					</ul>
				</nav>
			</div>
			</div>
		</div>
	</section>
</body>
</html>
