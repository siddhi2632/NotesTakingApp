<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout( ~{::title}, ~{::section} )}">
<head>
<meta charset="UTF-8">
<title>Register</title>
</head>
<body>
	<section>
		<div class="container mt-3">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center">
							<h2>Register Here</h2>
							
							<th:block th:if="${session.msg}">
								<p class="fs-5 text-center text-success">[[${session.msg}]]</p>
								<th:block th:text="${@userServiceImpl.remoceSessionMsg()}"></th:block>
							</th:block>
							
							
						</div>
						<div class="card-body">
							<form action="saveUser" method="post">

								<div class="form-group">
									<label >Full Name</label> <input
										type="text" class="form-control" name="fullname">
								</div>
								<div class="form-group">
									<label >Enter Qualification</label> <input
										type="text" class="form-control" name="qualification">

								</div>
								<div class="form-group">
									<label >Email address</label> <input
										type="email" class="form-control" name="email">

								</div>
								<div class="mb-3">
									<label>Gender</label>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio"
											name="gender" value="option1">
										<label class="form-check-label">Male</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio"
											name="gender" id="inlineRadio2" value="option2">
										<label class="form-check-label">Female</label>
									</div>
									
								</div>
								<div class="form-group">
									<label >Password</label> <input
										type="text" class="form-control" name="password">
								</div>

								<button type="submit" class="btn btn-primary">Register</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
