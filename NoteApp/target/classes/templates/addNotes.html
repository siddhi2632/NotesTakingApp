<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout( ~{::title}, ~{::section} )}">
<head>
<meta charset="UTF-8">
<title>ADD NOTES</title>
</head>
<body>
	<section>
		<div class="container mt-3">
			<div class="row">
				<div class="col-md-10 offset-md-1">
					<div class="card">
						<div class="card-header text-center">
							<h2>Add Your Notes</h2>
						</div>
						
						<th:block th:if="${session.msg}">
								<p class="fs-5 text-center text-success">[[${session.msg}]]</p>
								<th:block th:text="${@userServiceImpl.remoceSessionMsg()}"></th:block>
							</th:block>
							
						<div class="card-body">
							<form method="post" action="saveNotes">
								<div class="mb-3`">
									<label >Enter Title</label> <input
										type="text" class="form-control" name="title">									
								</div>
								<div class="mb-3">
									<label >Enter Description</label> 
									<textarea name="description" class="form-control" cols="" rows="6"></textarea>
								</div>
								
								<button type="submit" class="btn btn-primary">Save</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
