<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
		th:replace="~{base::layout( ~{::title}, ~{::section} )}">
<head>
<meta charset="UTF-8">
<title>View Notes</title>
</head>
<body>
	<section>
		<div class="container mt-3">
			<div class="row">
				<div class="col-md-10 offset-md-1">
					<div class="card">
						<div class="card-header text-center">
							<h2>Edit Your Notes</h2>
						</div>
						<div class="card-body">
							<form method="post" action="/user/updateNotes">
								<div class="mb-3`">
									<label >Enter Title</label> <input th:value="${n.title}"
										type="text" class="form-control" name="title">									
								</div>
								<div class="mb-3">
									<label >Enter Description</label> 
									<textarea name="description" class="form-control" cols="" rows="6">
									[[${n.description}]]
									</textarea>
								</div>
								<input type="hidden" name="id" th:value="${n.id}" />
								<button type="submit" class="btn btn-primary">Update</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
